<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div> <button class="btn btn-primary" onclick="ageInDays()">Click me</button></div>
            <div> <button class="btn btn-danger" onclick="reset()">Reset</button></div>



        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>

        <button id="catbtn" onclick="generateCat()" class="btn btn-success">Generate Cat</button>
        <button id="delebtn" onclick="deleteCats()" class="btn btn-danger">Delete Cats</button>
        <div id="flexcats" class="flex-box-container-2">



        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div id="flexboxrps" class="flexboxrps">

            <img id="paper" src="paper.png" alt="" onclick="rpsGame(this)" name="{name:'paper',wins:'rock',
losesTo:'scissors'}">
            <img id="rock" src="rock.png" alt="" onclick="rpsGame(this)" name="{name:'rock',wins:'scissors',
losesTo:'paper'}">
            <img id="scissors" src="scissors.png" alt="" onclick="rpsGame(this)" name="{name:'scissors',wins:'paper',
losesTo:'rock'}">
        </div>



    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the color of buttons</h2>
        <div class="flex-box-container4">

            <form action="">

                <select name="selector" id="selector" onchange="colorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Hello</button>
            <button class="btn btn-warning">Goodbye</button>
            <button class="btn btn-success">Cheers</button>
        </div>

    </div>

    <div class="container-5">

        <h2>Challenge 5: Blackjack </h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-1">

            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-2">
            <div>
                <button id="blackjack-hit-btn" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="blackjack-stand-btn" class="btn-lg btn-warning mr-2">Stand</button>
                <button id="blackjack-deal-btn" class="btn-lg btn-danger">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td> <span id="wins">0</span> </td>
                    <td><span id="losses">0</span> </td>
                    <td><span id="draws">0</span> </td>
                </tr>
            </table>

        </div>
    </div>
    <script src="js.js"></script>
    <script src="paper.js"></script>
    <script src="buttons.js"></script>
    <script src="blackjack.js"></script>
</body>









</html>
